specVersion: 0.0.4
description: Subgraph for LiquidityCertificate.sol.
repository: https://github.com/meta-verse-subgraph
schema:
  file: ../schema/schema_metadefender.graphql
dataSources:
  - kind: ethereum/contract
    name: LiquidityCertificate
    network: mainnet
    source:
      # change here to LiquidityCertificate contract address.
      address: '0x02b0B4EFd909240FCB2Eb5FAe060dC60D112E3a4'
      abi: LiquidityCertificate
      # change here: the block you want to sync.
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - LiquidityCertificate
      abis:
        - name: LiquidityCertificate
          file: ../../artifacts/contracts/LiquidityCertificate.sol/LiquidityCertificate.json
      eventHandlers:
        - event: LPBurned(uint256)
          handler: handleLPBurned
        - event: NewLPMinted(address,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleNewLPMinted
      file: ../handlers/handler.ts
  - kind: ethereum/contract
    name: LiquidityMedal
    network: mainnet
    source:
      # change here to LiquidityMedal contract address.
      address: '0x638A246F0Ec8883eF68280293FFE8Cfbabe61B44'
      abi: LiquidityMedal
      # change here: the block you want to sync.
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - LiquidityMedal
      abis:
        - name: LiquidityMedal
          file: ../../artifacts/contracts/LiquidityMedal.sol/LiquidityMedal.json
      eventHandlers:
        - event: NewMedalMinted(address,uint256,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleNewMedalMinted
      file: ../handlers/handler.ts