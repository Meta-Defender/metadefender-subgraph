specVersion: 0.0.4
description: Subgraph for LiquidityCertificate.sol.
repository: https://github.com/meta-verse-subgraph
schema:
  file: ../schema/schema_metadefender.graphql
dataSources:
  - kind: ethereum/contract
    name: LiquidityCertificate
    network: mainnet
    source:
      # change here to LiquidityCertificate contract address.
      address: '0x1429859428C0aBc9C2C47C8Ee9FBaf82cFA0F20f'
      abi: LiquidityCertificate
      # change here: the block you want to sync.
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - LiquidityCertificate
      abis:
        - name: LiquidityCertificate
          file: ../build/contracts/LiquidityCertificate.json
      eventHandlers:
        - event: NewLPMinted(uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleNewLPMinted
      file: ../handlers/handler.ts
  - kind: ethereum/contract
    name: LiquidityMedal
    network: mainnet
    source:
      # change here to LiquidityMedal contract address.
      address: '0xB0D4afd8879eD9F52b28595d31B441D079B2Ca07'
      abi: LiquidityMedal
      # change here: the block you want to sync.
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - LiquidityMedal
      abis:
        - name: LiquidityMedal
          file: ../build/contracts/LiquidityMedal.json
      eventHandlers:
        - event: NewMedalMinted(uint256,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleNewMedalMinted
      file: ../handlers/handler.ts