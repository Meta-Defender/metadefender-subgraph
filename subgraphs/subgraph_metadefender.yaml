specVersion: 0.0.4
description: Example subgraph. 
repository: https://github.com/meta-verse-subgraph
schema:
  file: ../schema/schema_metadefender.graphql
dataSources:
  - kind: ethereum/contract
    name: MetaDefender
    network: localhost
    source:
      # change here to your contract address.
      address: '0xe7f1725E7734CE288F8367e1Bb143E90bb3F0512'
      abi: LiquidityCertificate
      # change here: the block you want to sync.
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - LiquidityCertificate
      abis:
        - name: LiquidityCertificate
          file: ../build/contracts/LiquidityCertificate.json
      eventHandlers:
        - event: NewLPMinted(uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleNewLPMinted
      file: ../handlers/example/handler.ts