specVersion: 0.0.4
description: Example subgraph. 
repository: https://github.com/meta-verse-subgraph
schema:
  file: ../schema/schema_meta_defender.graphql
dataSources:
  - kind: ethereum/contract
    name: MetaDefender
    network: goerli
    source:
      address: '0x13B77fe929638A68E701a1D123b40Bce72999ad0'
      abi: LiquidityCertificate
      startBlock: 7700000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - LiquidityCertificate
      abis:
        - name: LiquidityCertificate
          file: ../build/contracts/LiquidityCertificate.json
      eventHandlers:
        - event: NewLPMinted(uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleNewLPMinted
      file: ../handlers/example/handler.ts