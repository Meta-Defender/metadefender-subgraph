specVersion: 0.0.4
description: Subgraph for LiquidityCertificate.sol.
repository: https://github.com/Meta-Defender/metadefender-subgraph/tree/vincent-dev-subgraph
schema:
  file: ./schema/schema_metadefender.graphql
dataSources:
  - kind: ethereum/contract
    name: LiquidityCertificate
    # in local env
    # network: mainnet
    # in testnet
    network: mumbai
    source:
      # change here to LiquidityCertificate contract address.
      # address: '0xB377a2EeD7566Ac9fCb0BA673604F9BF875e2Bab'
      # goerli network
      address: '0x75563f935a366E88e0440Fc57Ed9D4423ffaab52'
      abi: LiquidityCertificate
      # change here: the block you want to sync.
      startBlock: 29800000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - LiquidityCertificate
      abis:
        - name: LiquidityCertificate
          file: ../artifacts/contracts/LiquidityCertificate.sol/LiquidityCertificate.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Expired(uint256)
          handler: handleLPExpired
        - event: NewLPMinted(address,uint256,uint256,uint256,address)
          handler: handleNewLPMinted
      file: ./handlers/handler.ts
  - kind: ethereum/contract
    name: Policy
    # in local env
    # network: mainnet
    # in testnet
    network: mumbai
    source:
      # change here to Policy contract address.
      # address: '0x8bCe54ff8aB45CB075b044AE117b8fD91F9351aB'
      # goerli network
      address: '0x8E3A7F266578cf730DD559C1Ebe497a9750539Ba'
      abi: Policy
      # change here: the block you want to sync.
      startBlock: 29800000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Policy
      abis:
        - name: Policy
          file: ../artifacts/contracts/Policy.sol/Policy.json
      eventHandlers:
        - event: PolicyClaimed(uint256,bool)
          handler: handlePolicyClaimed
        - event: PolicySettled(uint256,bool)
          handler: handlePolicySettled
        - event: PolicyUnderClaimApplying(uint256,bool)
          handler: handlePolicyUnderClaimApplying
        - event: NewPolicyMinted(address,uint256,uint256,uint256,uint256,uint256,uint256,uint256,address)
          handler: handleNewPolicyMinted
      file: ./handlers/handler.ts