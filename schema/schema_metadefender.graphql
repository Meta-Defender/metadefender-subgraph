type LiquidityCertificate @entity {
    # account address
    id: ID!
    owner: String!
    certificateId: BigInt!
    timestamp: BigInt!
    expiryTime: BigInt!
    liquidity: BigInt!
    rewardDebt: BigInt!
    shadowDebt: BigInt!
}

type LiquidityMedal @entity {
    # account address
    id: ID!
    owner: String!
    medalId: BigInt!
    enteredAt: BigInt!
    exitedAt: BigInt!
    liquidity: BigInt!
    reserve: BigInt!
    shadowDebt: BigInt!
    marketShadow: BigInt!
}